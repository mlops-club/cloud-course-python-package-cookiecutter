name: Build, Test, and Publish

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      publish_to_main:
        description: Publish to PyPI if tests successful
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  
  check-version-txt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Tag with the release version
        run: |
          git tag $(cat version.txt)

  lint-format-and-static-code-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Lint, Format, and other static code quality checks
        run: |
          /bin/bash -x run.sh lint:ci

  build-wheel-and-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install build CLI
        run: |
          pip install build
      - name: Build python package
        run: |
          /bin/bash -x run.sh build
      - name: Upload wheel and sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheel-and-sdist
          path: ./dist/*

  execute-tests:
    needs:
      - build-wheel-and-sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Download wheel and sdist
        uses: actions/download-artifact@v3
        with:
          name: wheel-and-sdist
          path: ./dist/
      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov ./dist/*.whl
      - name: Lint, Format, and other static code quality checks
        run: |
          /bin/bash -x run.sh test:ci

  publish:
    needs:
      - execute-tests
      - build-wheel-and-sdist
      - lint-format-and-static-code-checks
      - check-version-txt
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Download wheel and sdist
        uses: actions/download-artifact@v3
        with:
          name: wheel-and-sdist
          path: ./dist/
      - name: Install twine
        run: |
          pip install twine
      # - name: Publish to TestPyPI
      #   run: |
      #     /bin/bash -x run.sh publish:test
      #   env:
      #     TEST_PYPI_TOKEN: {% raw %}${{ secrets.TEST_PYPI_TOKEN }}{% endraw %}
      # - name: Publish to Prod PyPI
      #   run: |
      #     /bin/bash -x run.sh publish:prod
      #   env:
      #     PROD_PYPI_TOKEN: {% raw %}${{ secrets.PROD_PYPI_TOKEN }}{% endraw %}
      - name: Push tags
        run: |
          git tag $(cat version.txt)
          git push origin --tags

  # https://docs.github.com/en/actions/learn-github-actions/contexts#example-printing-context-information-to-the-log
  dump-contexts-to-log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '{% raw %}${{ toJSON(github) }}'{% endraw %}
      - name: Dump job context
        run: echo '{% raw %}${{ toJSON(job) }}'{% endraw %}
      - name: Dump steps context
        run: echo '{% raw %}${{ toJSON(steps) }}'{% endraw %}
      - name: Dump runner context
        run: echo '{% raw %}${{ toJSON(runner) }}'{% endraw %}
      - name: Dump strategy context
        run: echo '{% raw %}${{ toJSON(strategy) }}'{% endraw %}
      - name: Dump matrix context
        run: echo '{% raw %}${{ toJSON(matrix) }}'{% endraw %}
      - name: Dump secrets
        run: echo '{% raw %}${{ toJSON(secrets) }}'{% endraw %}
      - name: Dump vars
        run: echo '{% raw %}${{ toJSON(vars) }}'{% endraw %}
